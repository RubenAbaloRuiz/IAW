<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
<table id="table1" border="1">
    <tr><td>Casilla 1</td></tr>
    <tr><td>Casilla 2</td></tr>
    <tr><td>Casilla 3</td></tr>
</table>
<br>
<table id="table2" border="1">
    <tr><td>Casilla 4</td></tr>
    <tr><td>Casilla 5</td></tr>
    <tr><td>Casilla 6</td></tr>
</table>
<script>
    $(document).ready(function(){
        $("#table1").click(function(){
            $(this).css("background-color","#ffff00");
        });
    });

    $(document).ready(function(){
        $("#table2").click(function(){
            $(this).css("font-size","50px");
        });
    });
</script>
</body>
</html>
