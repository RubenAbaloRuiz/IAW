<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.min.js"></script>
    <style>
        .style1 {
            background-color: #1c199e;
            font-size: 14px;
        }
        .style2 {
            background-color: #ff2e32;
            font-size: 20px;
        }

    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Month</th>
        <th>Savings</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>January</td>
        <td>$100</td>
    </tr>
    <tr>
        <td>February</td>
        <td>$80</td>
    </tr>
    </tbody>
</table>
<br>

<button id="bt1">THEAD</button>
<button id="bt2">TBODY</button>
<script>
    $(document).ready(function(){
        $("#bt1").click(function(){
            $("thead").addClass("style1");
            $("tbody").addClass("style2");
        });
    });

    $(document).ready(function(){
        $("#bt2").click(function(){
            $("thead").removeClass("style1");
            $("tbody").removeClass("style2");
        });
    });

</script>
</body>
</html>
