<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.min.js"></script>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
    </tr>
    <tr>
        <th>Jill</th>
        <th>Smith</th>
    </tr>
</table>
<script>

    $(document).ready(function(){
        var x=$("th");
        x.mouseover(function(){
                $(this).css("background-color","#ff0");
            });
        x.mouseout(function(){
                $(this).css("background-color","#fff")
            })
    })

</script>

</body>
</html>
