<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.min.js"></script>

</head>
<body>
<div> BUTIFARRA lorem ipsum</div>

<script>



    $(document).ready(function(){
        var x = $("div");
        x.click(function () {
            $(this).fadeTo("slow",0.5);
        });
        x.dblclick(function () {
            $(this).fadeTo("slow",1);
        })
    });

</script>

</body>
</html>
