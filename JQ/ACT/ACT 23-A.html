<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        var x;
        x=$(document);
        x.ready(initEvents);

        function initEvents() {
            var x;
            x=$("#div1 a");
            x.each(marcar);
        }

        function marcar() {
            var x=$(this);
            var n = x.attr('href');
            var y = n.indexOf('.es');
            if (y>-1) {
                x.css("background-color","#ff0");
            }
        }
    </script>
</head>
<body>
<div id="div1">
    <a href="https://www.voxespana.es/">VOX</a><br>
    <a href="https://www.twitch.tv/directory">TWITCH</a><br>
    <a href="https://web.whatsapp.com/">WHATS</a><br>
    <a href="https://translate.google.es">TRASLATE</a><br>
</div>
</body>
</html>
