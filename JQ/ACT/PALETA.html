<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.min.js"></script>

</head>
<body>

<script>

    $(document).ready(function(){
        var x=$("th");
        x.mouseover(function(){
            $(this).css("background-color","#ff0");
        });
        x.mouseout(function(){
            $(this).css("background-color","#fff")
        })
    })

</script>

</body>
</html>
