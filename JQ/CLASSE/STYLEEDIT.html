<!DOCTYPE html>
<html>
<head>
    <script src="../ACT/jquery-3.3.1.min.js"></script>
    <style>
        .red {
            color:red;
        }
        .green {
            color:green;
        }
        .blue {
            color:blue;
        }
        .courier {
            font-family:Courier;
        }
        .arial {
            font-family:Arial;
        }
        .verdana {
            font-family:Verdana;
        }
    </style>
</head>
<body>
<form>
    <fieldset><legend>EDIT STYLES</legend>
        <textarea cols="150" rows="10" id="txt"></textarea><br/>
        FONT:
        <select id="selfont">
            <option value="courier">Courier</option>
            <option value="verdana">Verdana</option>
            <option value="arial">Arial</option>
        </select> &nbsp;
        COLOR:
        <select id="selcolor">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
        </select> &nbsp;
        SIZE:
        <input type="text" value="30" id="txtsize" size="4"/>
        <button type="button" id="b1">APPLY STYLES</button>&nbsp;
        <button type="button" id="b2">EDIT PARAGRAPH</button>&nbsp;

    </fieldset>
</form>
<hr/>
<div id="container">
</div>

<script>
    $(document).ready(function(){

        var pelected = null;



        $("#b1").click(function () {
            var t=$("#txt").val();
            var c=$("#selcolor").val();
            var f=$("#selfont").val();
            var s=$("#txtsize").val()+"px";
            var nuevo = $("<p/>",{text:t, click:function(){
                pselected = $(this);
            }
            });
            nuevo.text(t).addClass(c).addClass(f);
            nuevo.css("fontSize", s);
            $("#container").append(nuevo);

        });
        $("#b2").click(function(){
            if(pselected!=null){
                var t = $("#txt").val();
                var c = $("#selcolor").val();
                var f = $("#selfont").val();
                var s = $("#txtsize").val();
                pselected.text(t).addClass(c).addClass(f);
                pselected.css("fontSize", s+"px");
            }
        });
    });
</script>
</body>
</html>
