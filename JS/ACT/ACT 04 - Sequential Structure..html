<html>
<head>
    <script type="text/javascript">
        var lenght;
        var num1,num2,num3,num4;
        lenght=prompt('Enter lenght of a square:','');
        num1=prompt('Enter first number:','');
        num2=prompt('Enter second number:','');
        num3=prompt('Enter third number:','');
        num4=prompt('Enter fourth number:','');
        price=prompt('Enter the price:','');
        quantity=prompt('Enter the quantity','');
        base=prompt('Enter the base','');
        height=prompt('Enter height','');

        var perimeter=parseInt(lenght)*4;
        var sum=parseInt(num1)+parseInt(num2)+parseInt(num3)+parseInt(num4);
        var product=parseInt(num1)*parseInt(num2)*parseInt(num3)*parseInt(num4);
        var bill=parseInt(price)*parseInt(quantity);
        var area=parseInt(base)*parseInt(height)/2;


        document.write('Perimeter is: ');
        document.write(perimeter);
        document.write('<br>');
        document.write('Sum is: ');
        document.write(sum);
        document.write('<br>');
        document.write('Product is: ');
        document.write(product);
        document.write('<br>');
        document.write('Bill is: ');
        document.write(bill);
        document.write('<br>');
        document.write('Area is: ');
        document.write(area);
    </script>
</head>
<body>
</body>
</html>
