<html>
<head></head>
<body>
<script type="text/javascript">

    var  N1;
    var  N2;

    N1=parseInt(prompt('Introduce un numero',''));
    N2=parseInt(prompt('Introduce otro numero',''));


    if (N1>N2){
        document.write(N1+N2)
    }else{
        document.write(N2-N1)
    }


</script>
</body>
