<html>
<head></head>
<body>
<script type="text/javascript">


    var num1;


    num1=parseInt(prompt('Enter your first mark:',''));




    if (num1<=9) {
        document.write("El numero " + num1 + " contiene 1 digito");
    }
    else if (num1>=10 && num1<=99){
        document.write("El numero " + num1 + " contiene 2 digitos");
    }else{
        document.write("El numero " + num1 + " contiene 3 digitos");
    }

</script>
</body>
</html>
