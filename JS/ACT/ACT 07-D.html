<html>
<head></head>
<body>
<script type="text/javascript">


    var num1;


    num1=parseInt(prompt('Enter your first mark:',''));




    if (num1>0) {
        document.write("El numero " + num1 + " es positivo");
    }
    else if (num1<0){
        document.write("El numero " + num1 + " es negativo");
    }else{
        document.write("El numero " + num1 + " es zero");
    }

</script>
</body>
</html>
