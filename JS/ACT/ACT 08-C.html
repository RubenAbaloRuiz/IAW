<html>
<head></head>
<body>
<script type="text/javascript">


    var x,y;


    x=parseInt(prompt('Enter coordinate X:',''));
    y=parseInt(prompt('Enter coordinate Y:',''));




    if (x>0 && y>0) {
        document.write("First Quadrant");
    }
    else if (x<0 && y>0){
        document.write("Second Quadrant");
    }else if (x<0 && y<0){
        document.write("Third Quadrant");
    }else{
        document.write("Fourth Quadrant");
    }

</script>
</body>
</html>
