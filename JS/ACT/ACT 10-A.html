<html>
<head></head>
<body>
<script type="text/javascript">


    var num1;


    num1=parseInt(0);


    document.write("Del 0 al 50");
    document.write("<br>");

    while(num1 !=51){
        document.write(num1);
        document.write("<br>");

        num1++;
    }

    document.write("<br>");
    document.write("<br>");
    document.write("<br>");

    document.write("Del 50 al 0");
    document.write("<br>");

    var num2;


    num2=parseInt(50);




    while(num2 !=-1){
        document.write(num2);
        document.write("<br>");

        num2--;
    }

    document.write("<br>");
    document.write("<br>");
    document.write("<br>");

    document.write("Del -50 al 0");
    document.write("<br>");

    var num3;


    num3=parseInt(-50);




    while(num3 !=1){
        document.write(num3);
        document.write("<br>");

        num3++;
    }

</script>
</body>
</html>
