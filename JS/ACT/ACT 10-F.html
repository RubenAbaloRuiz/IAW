<html>
<head></head>
<body>
<script type="text/javascript">


    var contador=parseInt(1);
    var peso=parseInt(0);
    var gordos=parseInt(0);





    while(contador !=6){
        peso=parseInt(prompt('Indica el peso de la persona ' + contador + ' : ',''));

        var gordos=parseInt(gordos+peso);

        contador++;
    }

    pesos=parseInt(gordos/5);

    document.write("El peso medio de las 5 personas es: " + pesos);


</script>
</body>
</html>
