<html>
<head></head>
<body>
<script type="text/javascript">


    var lista1=parseInt(0);
    var lista2=parseInt(0);

    var contador=parseInt(0);

    while(contador !=3){
        numero=prompt('Indica un numero para la Lista1: ','');

        lista1=lista1+numero;

        contador++;
    }

    contador=0;

    while(contador !=3){
        numeros=prompt('Indica un numero para la Lista2: ','');

        lista2=lista2+numeros;

        contador++;
    }

    if (lista1>lista2){
        document.write("La suma de la lista1 contiene los numeros mas grandes: ");
    }else{
        document.write("La suma de la lista2 contiene los numeros mas grandes: ");
    }


</script>
</body>
</html>
