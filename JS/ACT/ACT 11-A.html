<html>
<head></head>
<body>
<script type="text/javascript">


    var numero=0;
    var suma=0;





    do {

        numero=parseInt(prompt('Indica un numero: ',''));

        if (numero != 9999){
            suma+=numero;
        }




    } while(numero !=9999);

    if( suma == 0 ){
        document.write("La suma de los numeros es ZERO: " + suma);
    }else if (suma>0){
        document.write("La suma de los numeros es POSITIVA:  " + suma);
    }else {
        document.write("La suma de los numeros es NEGATIVA: " + suma);
    }



</script>
</body>
</html>
