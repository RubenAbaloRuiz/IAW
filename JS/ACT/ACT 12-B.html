<html>
<head></head>
<body>
<script type="text/javascript">

    var i;
    var number=parseInt(0);
    var suma=parseInt(0);




    for (i=1; i <= 10;i++){
        number=parseInt(prompt('Inserta un numero( ' + i + ' )',''));

        if (i>=6){
            suma=suma+number;
        }

    }

    document.write("<br> La suma de los ultimos 5 numeros es: " + suma);



</script>
</body>
</html>
