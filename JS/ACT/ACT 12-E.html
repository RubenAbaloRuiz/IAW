<html>
<head></head>
<body>
<script type="text/javascript">

    var i;
    var mayor;
    var equilatero=parseInt(0);
    var isosceles=parseInt(0);
    var scalane=parseInt(0);




    for (i=1; i <= 4;i++){

        lado1=parseInt(prompt('Especifica el lado1 del triangulo ' + i + ' ',''));
        lado2=parseInt(prompt('Especifica el lado2 del triangulo ' + i + ' ',''));
        lado3=parseInt(prompt('Especifica el lado3 del triangulo ' + i + ' ',''));

        if ((lado1==lado2) && (lado1==lado3)){
            equilatero++;
        }else if((lado1==lado2) || (lado1==lado3) || (lado2==lado3)){
            isosceles++;
        }else{
            scalane++;
        }


    }

    if((equilatero>isosceles) && (equilatero>scalane)){
        mayor="Equilatero";
    }else if((isosceles>equilatero) && (isosceles>scalane)){
        mayor="Isosceles";
    }else{
        mayor="Scalenos"
    }

    document.write("<br> Hay " + equilatero + " triangulos equilateros ");
    document.write("<br> Hay " + isosceles + " triangulos isosceles ");
    document.write("<br> Hay " + scalane + " triangulos scalenos ");
    document.write("<br> De los que mas hay del mismo tipo es " + mayor);


</script>
</body>
</html>
