<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<script>

    var name=" ";
    var contador=parseInt(0);

    while (name !== "end"){

        name=prompt('Inserta el nombre de una persona (end para salir): ','');

        if(name == "end"){
            break;
        }else{
            contador++;
        }



    }


    document.write("En total se han insertado: " + contador + " nombres.")


</script>



</body>
</html>
