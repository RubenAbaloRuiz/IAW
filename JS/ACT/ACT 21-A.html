<html>
<head></head>
<body>
<script type="text/javascript">
    function pass(){
        var n=document.getElementById("p1").value;
        var t=document.getElementById("p2").value;

        if (n==t){
            alert("Las contrasenyas coinciden");
        }else{
            alert("Las contrasenyas no coinciden")
        }


    }
</script>
<form>
    Enter a password: <input type="password" id="p1"><br/>
    Repeat password: <input type="password" id="p2"><br/>
    <button onClick="pass()">Check</button>
    <br>
    <p id="demo"></p>
</form>
</body>
</html>
