<html>
<head></head>
<body>
<script type="text/javascript">
    function edad() {
        if (document.getElementById('radio1').checked) {
            alert('Eres mayor de edad, puedes entrar al sitio');
        }
        if (document.getElementById('radio2').checked) {
            alert('Eres menor, no se te permite el acceso');
        }
    }
</script>
<form>
    <input type="radio" id="radio1" name="A">Older than 18 <br/>
    <input type="radio" id="radio2" name="B">Younger than 18 <br/>
    <button onClick="edad()">Permiso</button>
</form>
</body>
</html>
