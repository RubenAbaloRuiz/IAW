<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>
<script>
    var r=Math.random();
    var x=document.getElementById("demo")

        Google</a>";
    }
    else
    {
        x.innerHTML="<a href='http://www.bing.com'>Visit
        Bing</a>";
    }
</script>
</body>
</html>
